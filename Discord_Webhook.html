<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #8b6f47 0%, #5d4e37 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Webhook Selector */
        .webhook-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #7a5c3f;
        }

        .webhook-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .webhook-selector-label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .webhook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .webhook-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .webhook-card:hover {
            border-color: #ccc;
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .webhook-card:hover .webhook-label {
            color: #333;
        }

        .webhook-card.active {
            border-color: #7a5c3f;
            background: white;
            box-shadow: 0 4px 8px rgba(122, 92, 63, 0.3);
        }

        .webhook-card.active .webhook-label {
            color: #7a5c3f;
        }

        .webhook-card.active .webhook-image {
            outline: 3px solid #7a5c3f;
            outline-offset: -3px;
        }

        .webhook-card.active .webhook-placeholder {
            outline: 3px solid #7a5c3f;
            outline-offset: -3px;
        }

        .webhook-image {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            object-fit: cover;
            margin: 0 auto 8px;
            display: block;
            background: #f5f5f5;
            transition: outline 0.3s;
        }

        .webhook-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            background: linear-gradient(135deg, #7a5c3f 0%, #5d4e37 100%);
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            transition: all 0.3s;
        }

        .webhook-label {
            font-size: 12px;
            color: #999;
            font-weight: bold;
            word-wrap: break-word;
            transition: color 0.3s;
        }

        .add-webhook-card {
            background: white;
            border: 3px dashed #7a5c3f;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .add-webhook-card:hover {
            background: #fefefe;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(122, 92, 63, 0.2);
        }

        .add-webhook-icon {
            font-size: 36px;
            color: #7a5c3f;
            margin-bottom: 5px;
        }

        .add-webhook-text {
            font-size: 12px;
            color: #7a5c3f;
            font-weight: bold;
        }

        .delete-mode-toggle {
            padding: 8px 16px;
            background: white;
            color: #4a7ba7;
            border: 2px solid #4a7ba7;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            font-family: Georgia, serif;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            white-space: nowrap;
        }

        .delete-mode-toggle:hover:not(:disabled) {
            background: #4a7ba7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 123, 167, 0.3);
        }

        .delete-mode-toggle:active {
            transform: translateY(0);
        }

        .delete-mode-toggle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-mode-toggle .icon {
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            font-family: Georgia, serif;
            transition: border-color 0.3s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #7a5c3f;
        }

        .image-upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .image-upload-area:hover {
            border-color: #7a5c3f;
            background: #f5f5f5;
        }

        .image-upload-area.has-image {
            border-style: solid;
            border-color: #7a5c3f;
        }

        #imagePreview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 6px;
            margin: 10px auto;
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
        }

        .upload-icon {
            font-size: 36px;
            color: #7a5c3f;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            font-family: Georgia, serif;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            min-height: 300px;
            transition: border-color 0.3s;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: #7a5c3f;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 35px;
            background: white;
            color: #7a5c3f;
            border: 2px solid #7a5c3f;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            font-family: Georgia, serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #7a5c3f;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(122, 92, 63, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: white;
            color: #666;
            border-color: #e0e0e0;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #f5f5f5;
            color: #333;
            border-color: #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .preview-btn {
            background: white;
            color: #4a7ba7;
            border-color: #4a7ba7;
        }

        .preview-btn:hover:not(:disabled) {
            background: #4a7ba7;
            color: white;
            box-shadow: 0 4px 8px rgba(74, 123, 167, 0.3);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            padding: 12px;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .info {
            background: #f8f9fa;
            border-left: 4px solid #7a5c3f;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .preview {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: Georgia, serif;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }

            .webhook-selector-header {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .webhook-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .webhook-image,
            .webhook-placeholder {
                width: 60px;
                height: 60px;
            }

            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }

            .delete-mode-toggle {
                width: auto;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Manager</h1>
        <p class="subtitle">Manage multiple webhooks with custom labels and images</p>
        
        <!-- Webhook Selector -->
        <div class="webhook-selector">
            <div class="webhook-selector-header">
                <span class="webhook-selector-label">Select Webhook:</span>
                <button class="delete-mode-toggle" id="deleteModeBtn" onclick="clearAllWebhooks()">Clear</button>
            </div>
            <div class="webhook-grid" id="webhookGrid">
                <!-- Webhooks will be dynamically added here -->
            </div>
        </div>

        <!-- Message Content -->
        <div class="content-section">
            <label for="content">Message Content:</label>
            <textarea 
                id="content" 
                placeholder="Paste your message here..."
                spellcheck="false"
            ></textarea>
            <div id="preview" class="preview" style="display: none;"></div>
        </div>

        <div class="button-group">
            <button class="preview-btn" onclick="previewMessage()">Preview</button>
            <button onclick="sendWebhook()">Send to Discord</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <!-- Add/Edit Webhook Modal -->
    <div id="webhookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Webhook</h2>
            </div>

            <div class="form-section">
                <label for="webhookLabel">Label:</label>
                <input 
                    type="text" 
                    id="webhookLabel" 
                    placeholder="My Webhook"
                    maxlength="30"
                />
            </div>

            <div class="form-section">
                <label for="webhookPostAs">Post As:</label>
                <input 
                    type="text" 
                    id="webhookPostAs" 
                    placeholder="Dungeon Master"
                    maxlength="80"
                />
            </div>

            <div class="form-section">
                <label for="webhookUrl">Webhook URL:</label>
                <input 
                    type="url" 
                    id="webhookUrl" 
                    placeholder="https://discord.com/api/webhooks/..."
                />
            </div>

            <div class="form-section">
                <label>Icon (Square Image):</label>
                <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('webhookImage').click()">
                    <div class="upload-icon">ðŸ“·</div>
                    <img id="imagePreview" alt="Preview">
                    <div class="upload-text">Click to upload image</div>
                </div>
                <input type="file" id="webhookImage" accept="image/*">
            </div>

            <div class="button-group">
                <button class="secondary-btn" onclick="closeModal()">Cancel</button>
                <button onclick="saveWebhook()">Save Webhook</button>
            </div>
        </div>
    </div>

    <script>
        let webhooks = [];
        let activeWebhookId = null;
        let editingWebhookId = null;
        let selectedImageData = null;

        // Initialize
        function init() {
            loadWebhooks();
            renderWebhookGrid();
            setupImageUpload();
        }

        // Load webhooks from localStorage
        function loadWebhooks() {
            const saved = localStorage.getItem('discordWebhooks');
            if (saved) {
                webhooks = JSON.parse(saved);
                
                // Migrate old webhooks without postAs field
                let needsSave = false;
                webhooks = webhooks.map(webhook => {
                    if (!webhook.postAs) {
                        needsSave = true;
                        return { ...webhook, postAs: webhook.label || 'Dungeon Master' };
                    }
                    return webhook;
                });
                
                if (needsSave) {
                    saveWebhooksToStorage();
                }
                
                if (webhooks.length > 0) {
                    activeWebhookId = webhooks[0].id;
                }
            }
        }

        // Save webhooks to localStorage
        function saveWebhooksToStorage() {
            localStorage.setItem('discordWebhooks', JSON.stringify(webhooks));
        }

        // Clear all webhooks
        function clearAllWebhooks() {
            if (webhooks.length === 0) return;
            
            if (!confirm('Are you sure you want to delete all webhooks?')) {
                return;
            }

            webhooks = [];
            activeWebhookId = null;
            saveWebhooksToStorage();
            renderWebhookGrid();
            showStatus('All webhooks cleared!', 'success');
        }

        // Render webhook grid
        function renderWebhookGrid() {
            const grid = document.getElementById('webhookGrid');
            grid.innerHTML = '';

            webhooks.forEach(webhook => {
                const card = document.createElement('div');
                card.className = `webhook-card ${webhook.id === activeWebhookId ? 'active' : ''}`;
                card.onclick = () => selectWebhook(webhook.id);

                let imageHtml;
                if (webhook.image) {
                    imageHtml = `<img src="${webhook.image}" alt="${webhook.label}" class="webhook-image">`;
                } else {
                    const icon = webhook.label.charAt(0).toUpperCase();
                    imageHtml = `<div class="webhook-placeholder">${icon}</div>`;
                }

                card.innerHTML = `
                    ${imageHtml}
                    <div class="webhook-label">${webhook.label}</div>
                `;

                grid.appendChild(card);
            });

            // Add "Add New" card
            const addCard = document.createElement('div');
            addCard.className = 'add-webhook-card';
            addCard.onclick = openAddModal;
            addCard.innerHTML = `
                <div class="add-webhook-icon">+</div>
                <div class="add-webhook-text">Add Webhook</div>
            `;
            grid.appendChild(addCard);
            
            // Update Clear button visibility
            const clearBtn = document.getElementById('deleteModeBtn');
            clearBtn.style.display = webhooks.length === 0 ? 'none' : 'block';
        }

        // Select webhook
        function selectWebhook(id) {
            activeWebhookId = id;
            renderWebhookGrid();
            showStatus('Webhook selected!', 'info');
        }

        // Open add modal
        function openAddModal() {
            editingWebhookId = null;
            selectedImageData = null;
            document.getElementById('modalTitle').textContent = 'Add New Webhook';
            document.getElementById('webhookLabel').value = '';
            document.getElementById('webhookPostAs').value = '';
            document.getElementById('webhookUrl').value = '';
            document.getElementById('webhookImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageUploadArea').classList.remove('has-image');
            document.getElementById('webhookModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('webhookModal').classList.remove('show');
        }

        // Setup image upload
        function setupImageUpload() {
            const input = document.getElementById('webhookImage');
            const preview = document.getElementById('imagePreview');
            const uploadArea = document.getElementById('imageUploadArea');

            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        selectedImageData = event.target.result;
                        preview.src = selectedImageData;
                        preview.style.display = 'block';
                        uploadArea.classList.add('has-image');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Save webhook
        function saveWebhook() {
            const label = document.getElementById('webhookLabel').value.trim();
            const postAs = document.getElementById('webhookPostAs').value.trim();
            const url = document.getElementById('webhookUrl').value.trim();

            if (!label) {
                showStatus('Please enter a webhook label!', 'error');
                return;
            }

            if (!postAs) {
                showStatus('Please enter a Post As name!', 'error');
                return;
            }

            if (!url) {
                showStatus('Please enter a webhook URL!', 'error');
                return;
            }

            if (!url.includes('discord.com/api/webhooks/')) {
                showStatus('Invalid Discord webhook URL format!', 'error');
                return;
            }

            const webhook = {
                id: editingWebhookId || Date.now().toString(),
                label: label,
                postAs: postAs,
                url: url,
                image: selectedImageData
            };

            if (editingWebhookId) {
                const index = webhooks.findIndex(w => w.id === editingWebhookId);
                webhooks[index] = webhook;
            } else {
                webhooks.push(webhook);
                if (!activeWebhookId) {
                    activeWebhookId = webhook.id;
                }
            }

            saveWebhooksToStorage();
            renderWebhookGrid();
            closeModal();
            showStatus('Webhook saved successfully!', 'success');
        }

        // Delete webhook (kept for potential future use)
        function deleteWebhook(id) {
            if (!confirm('Are you sure you want to delete this webhook?')) {
                return;
            }

            webhooks = webhooks.filter(w => w.id !== id);
            
            if (activeWebhookId === id) {
                activeWebhookId = webhooks.length > 0 ? webhooks[0].id : null;
            }

            saveWebhooksToStorage();
            renderWebhookGrid();
            showStatus('Webhook deleted!', 'success');
        }

        // Format text for Discord
        function formatForDiscord(text) {
            if (!text) return '';

            let formatted = text;

            // Preserve existing Discord code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '```$1\n$2```');
            
            // Convert headers to bold
            formatted = formatted.replace(/^#{1,6}\s+(.+)$/gm, '**$1**');
            
            // Handle bold formatting
            formatted = formatted.replace(/<strong>([^<]+)<\/strong>/g, '**$1**');
            formatted = formatted.replace(/<b>([^<]+)<\/b>/g, '**$1**');
            
            // Handle italic formatting
            formatted = formatted.replace(/<em>([^<]+)<\/em>/g, '*$1*');
            formatted = formatted.replace(/<i>([^<]+)<\/i>/g, '*$1*');
            
            // Handle strikethrough
            formatted = formatted.replace(/<s>([^<]+)<\/s>/g, '~~$1~~');
            formatted = formatted.replace(/<del>([^<]+)<\/del>/g, '~~$1~~');
            
            // Handle underline
            formatted = formatted.replace(/<u>([^<]+)<\/u>/g, '__$1__');
            
            // Handle block quotes
            formatted = formatted.replace(/^>\s+(.+)$/gm, '> $1');
            
            // Handle lists
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gm, 'â€¢ $1');
            formatted = formatted.replace(/^[\s]*(\d+)\.\s+(.+)$/gm, '$1. $2');
            
            // Clean up HTML tags
            formatted = formatted.replace(/<[^>]+>/g, '');
            
            // Clean up excessive line breaks
            formatted = formatted.replace(/\n{3,}/g, '\n\n');
            
            return formatted.trim();
        }

        // Preview message
        function previewMessage() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            
            if (!content.trim()) {
                showStatus('Please enter some content to preview!', 'error');
                return;
            }

            const formatted = formatForDiscord(content);
            preview.textContent = formatted;
            preview.style.display = 'block';
            
            showStatus('Preview generated! Check how it will look in Discord above.', 'info');
        }

        // Send webhook
        async function sendWebhook() {
            if (!activeWebhookId) {
                showStatus('Please select a webhook first!', 'error');
                return;
            }

            const content = document.getElementById('content').value;
            
            if (!content.trim()) {
                showStatus('Please enter some content to send!', 'error');
                return;
            }

            const webhook = webhooks.find(w => w.id === activeWebhookId);
            if (!webhook) {
                showStatus('Selected webhook not found!', 'error');
                return;
            }

            const sendButton = event.target;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                const formatted = formatForDiscord(content);
                
                // Split message if it's too long (Discord limit is 2000 characters)
                const messages = splitMessage(formatted, 1900);
                
                for (let i = 0; i < messages.length; i++) {
                    const payload = {
                        content: messages[i],
                        username: webhook.postAs || webhook.label || 'Dungeon Master'
                    };

                    const response = await fetch(webhook.url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Small delay between messages if splitting
                    if (i < messages.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                showStatus(
                    messages.length > 1 
                        ? `Successfully sent ${messages.length} messages to ${webhook.label}!` 
                        : `Successfully sent message to ${webhook.label}!`, 
                    'success'
                );
                
                // Clear content after successful send
                document.getElementById('content').value = '';
                document.getElementById('preview').style.display = 'none';
                
            } catch (error) {
                console.error('Webhook error:', error);
                showStatus(`Failed to send: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send to Discord';
            }
        }

        // Split message
        function splitMessage(text, maxLength) {
            if (text.length <= maxLength) {
                return [text];
            }

            const messages = [];
            let current = '';
            const lines = text.split('\n');

            for (const line of lines) {
                if ((current + line + '\n').length > maxLength) {
                    if (current) {
                        messages.push(current.trim());
                        current = '';
                    }
                    
                    // If single line is too long, split it
                    if (line.length > maxLength) {
                        const chunks = line.match(new RegExp(`.{1,${maxLength}}`, 'g')) || [line];
                        messages.push(...chunks);
                    } else {
                        current = line + '\n';
                    }
                } else {
                    current += line + '\n';
                }
            }

            if (current.trim()) {
                messages.push(current.trim());
            }

            return messages;
        }

        // Show status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Close modal on outside click
        document.getElementById('webhookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!document.getElementById('webhookModal').classList.contains('show')) {
                        sendWebhook();
                    }
                } else if (e.key === 'p') {
                    e.preventDefault();
                    previewMessage();
                }
            }
        });

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
